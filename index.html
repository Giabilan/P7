<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les petits plats</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/f0189703f2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Hero Section -->
    <section class="hero-section position-relative">
      <img
        src="assets/images/hero/logo.jpg"
        alt="Les petits plats"
        class="hero-bg-overlay position-absolute top-0 start-0"
      />
      <div class="image-overlay position-absolute top-0 start-0"></div>
      <!-- Titre en haut à gauche -->
      <div class="hero-title-container">
        <h1
          class="text-white display-4 fs-3 fw-bold position-absolute top-0 start-0 m-4 hero-title"
        >
          LES PETITS PLATS
          <img
            src="assets/images/hero/cercle.png"
            alt="Cercle"
            class="hero-cercle"
          />
        </h1>
      </div>
      <div class="container py-5 position-relative">
        <div class="row">
          <div class="col-12 text-center">
            <div class="hero-text text-center mb-5">
              <h2 class="fs-2 fw-bold">CHERCHEZ PARMI PLUS DE 1500 RECETTES</h2>
              <h3 class="fs-2 fw-bold">DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h3>
            </div>
            <div class="search-container mx-auto col-lg-8 col-md-10 col-12">
              <div class="search-wrapper">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Rechercher une recette, un ingrédient, ..."
                  aria-label="Rechercher une recette"
                />
                <button class="btn btn-search" type="button">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
